<br>

        <!-- Login Page Start Here -->
        <div class="login ptb-80">
            <div class="container">
              <h3 class="login-header" style="text-align: center; color:white; font-size: 40px;">YLE Wheels Club</h3>
               <div class="row">
                   <div class="col-xl-6 col-lg-8 offset-xl-3 offset-lg-2">
                        <div class="login-form">
                           <form name="form" ng-submit="vm.login()" role="form">
                                <div class="form-group row" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                    <label for="username" class="col-sm-3 col-form-label">Username</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="username" id="username" ng-model="vm.username" placeholder="Username" required>
                                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                                    </div>
                                </div>
                                <div class="form-group row" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                                    <label for="password" class="col-sm-3 col-form-label">Password</label>
                                    <div class="col-sm-7">
                                        <input  type="password" name="password" id="password" class="form-control" ng-model="vm.password" required  placeholder="Password">
                                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                                        <button class="btn show-btn" type="button" onclick="showPass()">Show</button>
                                    </div>
                                </div>
                                <div class="login-details text-center mb-25">
                                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="login-btn">Sign in</button>
                                </div>
                                <div class="login-footer text-center">
                                    <p>No account? <a href="#!/register" class="btn btn-link"><u>Create one here</u></a></p>
                                </div>
                            </form>
                        </div>
                   </div>
               </div>
            </div>
        </div>

<script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
     
    }

    $("#main").click(function(){
        $("#navbarSupportedContent").toggleClass("nav-normal")
    })
    function showPass() {
    var x = document.getElementById("password");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
    }
 </script>
